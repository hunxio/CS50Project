{% extends "layout.html" %}

<!-- TITLE -->
{% block title %} Sign Up {% endblock %}

<!-- HEADER > NAV BAR-->
{% block navbar %}
<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
  <li class="padd-left-fix">Sign Up</li>
</ul>

<div class="text-end">
  <a href="/"><button type="button" class="btn btn-outline-light me-2">Home</button></a>
  <a href="/login"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
</div>
{% endblock %}

<!-- MAIN -->
{% block main %}
<div class="centering-element top-pdd4rem">
<h1 class="text-color"> Create your own personal account</h1>
</div>
<form action="/signup" method="post" class="form-signup">
  <div class="row mb-3">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" autocomplete="off" autofocus required class="form-control" id="inputName" name="name" >
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" autocomplete="off" required class="form-control" id="inputLastName" name="lastname">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" autocomplete="off" required class="form-control" id="inputEmail" name="email">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" autocomplete="off" required class="form-control" id="inputUsername">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" autocomplete="off" required class="form-control" id="inputPassword" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 to 16 characters.">
    </div>
  </div>
  <div class="centering-element top-pdd2rem">
    <button type="submit" class="btn btn-warning">Sign Up</button>
  </div>
</form>
{% endblock %}
