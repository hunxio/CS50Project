<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoviesDB: {% block title %}{% endblock %}</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  
  <!-- Website Icon -->
  <link rel="icon" type="image/x-icon" href="../static/media/logo-icon.png" />

  <!-- CSS file-->
  <link href="../static/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div id="personalpage-container">
  <!-- HEADER -->
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" href="/" alt="Logo"><img
            class="logo-size" src="../static/media/logo-icon.png" alt="Logo" /></a>
        {% block navbar %}
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li class="padd-left-fix">Home</li>
        </ul>
        <div class="text-end">
          <a href="/login"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a href="/signup"><button type="button" class="btn btn-warning">Sign Up</button></a>
        </div>
        {% endblock %}
      </div>
    </div>
  </header>
  <!-- MAIN -->
    <div id="personalcontent-wrap">
  {% block main %}
  {% endblock %}
    </div>
  <!-- FOOTER -->
  <footer class="d-flex flex-wrap justify-content-between align-items-center">
    <p class="padd-left-fix col-md-4 mb-0 text-body-secondary">
      CS50 x 2024 Final Project ,
      <a class="text-decoration-none text-color" href="https://www.github.com/hunxio/">hunxio</a>
    </p>
    <a href="/"
      class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <img class="logo-size" src="../static/media/logo-icon.png" alt="Logo" />
    </a>
  </footer>
  </div>
</body>

</html>
